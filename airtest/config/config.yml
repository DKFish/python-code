#配置日志
log:
  file_name: autotest.log #日志文件名
  console_level: DEBUG   #控制台日志级别
  file_level: DEBUG      #日志文件级别
  back_up: 6             #最多存档日志数
  pattern: '%(asctime)s - %(module)s - %(levelname)s : %(message)s' #日志格式：2003-07-08 16:49:45,896/module - DEBUG:

